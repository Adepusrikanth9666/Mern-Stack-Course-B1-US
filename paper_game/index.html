<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="options">
        <div class="option" id="Rock">
            <img src="images/Rock.jpg" alt="Rock" width="200" height="200">
        </div>
        <div class="option" id="Paper">
            <img src="images/Paper.jpg" alt="Paper">
        </div>
        <div class="option" id="Scissors">
        <img src="images/scissors.jpeg" alt="scissors">
    <div class="scoreboard">
        <div class="score">
            <p id="palyerscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message-container"></div>
    <p id="message">choose your move</p>
    <script src="rockPaperScissors.js"></script>
</body>

</html>
